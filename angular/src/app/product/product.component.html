<h2>{{ product.description }}</h2>
<hr>
<div class="row">
  <div class="col-md-6">
    <img [src]="'./assets/img/' + product.image" class="img-thumbnail" [alt]="product.description">
  </div>
  <div class="col-md-6">
    <h4><b>Precio:</b> {{ product.price }}</h4>
    <h4><b>Unidades Disponibles:</b> {{ product.stock - prouductInCart() }}</h4>
  </div>
</div>

<a routerLink="/store" class="btn btn-secondary mt-3">Atras</a>
