<div class="row">
  <div class="col-md-6">
    <ul class="list-group" *ngIf="cart.products">
      <li class="list-group-item" *ngFor="let item of cart.products">
        <img [src]="'./assets/img/' + item.image" [alt]="item.description" class="float-left">
        <h5 class="mt-0">{{ item.description }}</h5>
        <p class="mb-2"><strong>Unidades:</strong> {{ item.amount }}</p>
        <p class="mt-0 mb-0"><strong>Subtotal:</strong> ${{ item.amount * item.price }}</p>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h2 class="mt-3">Total: ${{ calculateTotal() }}</h2>
    <div class="btn-group">
      <button class="btn btn-secondary" (click)="cancelCart()">
        Cancelar
      </button>
      <button class="btn btn-secondary" (click)="payCart()" [disabled]="processing">
        <span *ngIf="processing">Procesando...</span>
        <span *ngIf="!processing">Pagar</span>
      </button>
    </div>
  </div>
</div>
