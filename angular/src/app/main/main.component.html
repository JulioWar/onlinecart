<div class="store">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">La Bodega</a>
      <button class="navbar-toggler" type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/store"><i class="fa fa-th"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/store/cart">
              <i class="fa fa-shopping-cart"></i>
              <span *ngIf="cart.products" class="badge badge-danger">{{ cart.products.length}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-inbox"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logOut()"><i class="fa fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="card mt-4 mb-5">
      <div class="card-body ">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
